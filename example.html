<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: bisque;

        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Cities Info</h1>
        <div class="qoute-container" id="qouteContainer">
            <p>Loading..</p>
        </div>

    </div>
    <script>
        async function fetchQoute(){
            const qouteContainer=document.getElementById('qouteContainer');
            qouteContainer.innerHTML='<p>Loading..</p>';
            const response=await fetch('https://api.npoint.io/7bbd3a59c401f616bb89');

            const Data=await response.json();
            console.log(Data);

            const qouteHtml=`
            <p>${Data.info}</p>
            <p>${Data.name}</p>
            `;
            qouteContainer.innerHTML=qouteHtml;
            console.log(qouteHtml);
        }
// console.log(fetchQoute());
fetchQoute();


    </script>
</body>
</html>
